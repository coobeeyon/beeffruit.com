name: Generate Content

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */12 * * *' # every 12 hours
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install deps
        run: yarn install --frozen-lockfile
      - name: Generate content
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          BF_GENERATE_COUNT=12 yarn generate
      - name: Commit and push (only for scheduled/manual)
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "beeffruit-bot"
          git config user.email "bot@beeffruit.com"
          git add -A
          git commit -m "chore(content): automated generation" || echo "No changes"
          git push
      - name: Build
        run: yarn build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

